<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <meta name="naver-site-verification" content="c0b05436e30a9085af0ac632908753e5ca2f9b1d" />
    <meta name="google-site-verification" content="zCjeYMzoZDVB8nOIS83jhXeIU4u98y5vrCWz6dSW3u0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer><</script>
    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "새해 카운트다운",
    "url": "https://count-down.kro.kr/"
    "logo": "https://count-down.kro.kr/logo.jpg"
  }
</script>
</head>
<body>
    <h1>New Years Eve</h1>
    
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    
</body>
</html>
